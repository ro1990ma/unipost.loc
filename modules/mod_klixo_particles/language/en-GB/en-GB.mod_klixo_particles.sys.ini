MOD_KLIXO_PARTICLES_DESC="<p style='height:40px;'><a href="http://www.klixo.se" target="_blank"><img style="float:left" src="../modules/mod_klixo_particles/images/klixo_logo.png" title="www.klixo.se" alt="Klixo web design and development"></a></p> <p>Author: Jean-François Thier.<br /> v 1.5.2 - April 2014<br /> License GNU/GPL <a href="http://www.gnu.org/licenses/gpl-2.0.html" target="_blank"> http://www.gnu.org/licenses/gpl-2.0.html </a><br /> Copyright © 2011- 2014 <a href="http://www.klixo.se" target="_blank">J-F Thier Klixo.se</a></p><p><strong>Klixo Particles</strong> </p> <p>Klixo Particles is a Joomla module that creates nice animated particles effects on your page. You can use it to create snowfalls, rainfalls, billowing bubbles and many more by adjusting the parameters.<br /> </p> <div style='float:left; margin-right:8px'><a title='If you like Klixo Particles, you can make a donation to support its development' target='_blank' href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=Y46HCQV8TER6S'> <img alt='If you like Klixo Particles, you can make a donation to support its development' src='https://www.paypalobjects.com/en_US/SE/i/btn/btn_donateCC_LG.gif' border='0'></a></div> <p>If you like Klixo Particles, you can consider a small donation to support its future development.</p>"