PLG_CONTENT_JOOMSLIDE_XML_DESCRIPTION="<p style='text-align: center;'>JoomSlide автоматически создает эскизы изображений в статьях с помощью Highslide и позволяет увеличивать их.</p><p style='text-align: center;'><a href='http://highslide.com/'>Highslide</a> JS не является бесплатным для коммерческого использования, если вы используете его для коммерческих сайтов, пожалуйста, купите лицензию</p><p style='text-align: center;'>Перейдите на JoomSlide <a href='http://joomlacode.org/gf/project/joomslide/wiki/' target='_blank'>Wiki</a> чтобы узнать как его использовать</p><p style='text-align: center;'>Перейдите на JoomSlide <a target='_blank' href='http://joomlacode.org/gf/project/joomslide/forum/'>форум</a> для получения поддержки</p><p style='text-align: center;'><strong>Доработал версию для Joomla 2.5 и перевел на русский язык Ковенко Вадим <a href='http://e-kzn.ru' target='_blank'>http://e-kzn.ru</a><br /></strong></p>"
